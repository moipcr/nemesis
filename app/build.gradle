apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.1"
	  packagingOptions {
	    exclude 'META-INF/LICENSE.txt'
	  }
    defaultConfig {
        applicationId "com.nemesis.moises.autoseleccionador"
        minSdkVersion 14
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile 'com.android.support:support-v4:21.0.3'
    compile files('libs/twitter4j-async-4.0.3-SNAPSHOT.jar')
    compile files('libs/twitter4j-core-4.0.3-SNAPSHOT.jar')
    compile files('libs/twitter4j-media-support-4.0.3-SNAPSHOT.jar')
    compile files('libs/twitter4j-stream-4.0.3-SNAPSHOT.jar')
}
